<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ricevuta Fotografica - G&L Studio</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: #f8f9fa;
      color: #333;
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    header {
      text-align: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid #eee;
    }
    h1 {
      color: #2c3e50;
      font-size: 28px;
    }
    .studio-info {
      color: #7f8c8d;
      margin-top: 8px;
      font-size: 16px;
    }
    .form-group {
      margin-bottom: 22px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #2c3e50;
    }
    select, input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    .actions {
      display: flex;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .btn {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    .btn:hover {
      opacity: 0.9;
    }
    .btn-pdf {
      background: #e74c3c;
      color: white;
    }
    .btn-print {
      background: #3498db;
      color: white;
    }
    @media print {
      .actions {
        display: none;
      }
      body {
        background: white;
        padding: 0;
      }
      .container {
        box-shadow: none;
        border: none;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üìÑ Ricevuta per Servizio Fotografico</h1>
      <div class="studio-info">
        Studio Fotografico G&L ‚Ä¢ Via Ciarrocco, 21 ‚Äì Canicatt√¨ (AG)<br>
        Tel: +39 366 9381103 | Email: weddinggel@aruba.it
      </div>
    </header>

    <!-- Dati Cliente -->
    <div class="form-group">
      <label for="cliente">Nome Cliente *</label>
      <input type="text" id="cliente" placeholder="Inserisci nome e cognome del cliente">
    </div>

    <div class="form-group">
      <label for="telefono">Telefono *</label>
      <input type="tel" id="telefono" placeholder="Inserisci numero di telefono">
    </div>

    <div class="form-group">
      <label for="facebook">Profilo Facebook (opzionale)</label>
      <input type="text" id="facebook" placeholder="https://facebook.com/nomeutente">
    </div>

    <!-- Servizio -->
    <div class="form-group">
      <label for="servizio">Servizio *</label>
      <select id="servizio">
        <option value="">Seleziona il servizio...</option>
        <option value="Matrimonio">Matrimonio</option>
        <option value="Battesimo">Battesimo</option>
        <option value="Anniversario">Anniversario</option>
        <option value="Compleanno">Compleanno</option>
        <option value="Comunione">Comunione</option>
        <option value="Cresima">Cresima</option>
        <option value="Comunione e Cresima">Comunione e Cresima</option>
        <option value="Carnevale">Carnevale</option>
        <option value="Natale">Natale</option>
        <option value="New Born">New Born</option>
        <option value="Maternity">Maternity</option>
        <option value="Smash Cake">Smash Cake</option>
        <option value="Bagno di Latte">Bagno di Latte</option>
        <option value="Anteprima">Anteprima</option>
      </select>
    </div>

    <!-- Dettagli -->
    <div class="form-group">
      <label for="dataEvento">Data Evento *</label>
      <input type="date" id="dataEvento">
    </div>

    <div class="form-group">
      <label for="importo">Importo Ricevuto (‚Ç¨) *</label>
      <input type="number" id="importo" placeholder="0,00" step="0.01">
    </div>

    <div class="form-group">
      <label for="note">Note</label>
      <textarea id="note" placeholder="Inserisci eventuali note o dettagli..."></textarea>
    </div>

    <!-- Azioni -->
    <div class="actions">
      <button class="btn btn-pdf" onclick="generaPDF()">üñ®Ô∏è Salva in PDF</button>
      <button class="btn btn-print" onclick="window.print()">üñ® Stampa</button>
    </div>
  </div>

  <script>
    // Imposta data odierna di default
    document.getElementById('dataEvento').valueAsDate = new Date();

    function generaPDF() {
      const cliente = document.getElementById('cliente').value.trim();
      const telefono = document.getElementById('telefono').value.trim();
      const facebook = document.getElementById('facebook').value.trim();
      const servizio = document.getElementById('servizio').value;
      const dataEvento = document.getElementById('dataEvento').value;
      const importo = document.getElementById('importo').value;
      const note = document.getElementById('note').value;

      if (!cliente || !telefono || !servizio || !dataEvento || !importo) {
        alert('‚ö†Ô∏è Compila tutti i campi obbligatori:\n- Nome Cliente\n- Telefono\n- Servizio\n- Data Evento\n- Importo');
        return;
      }

      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF('p', 'mm', 'a4');

      // Intestazione
      pdf.setFontSize(22);
      pdf.text('Studio Fotografico G&L', 105, 20, null, null, 'center');
      pdf.setFontSize(12);
      pdf.text('Via Ciarrocco, 21 ‚Äì Canicatt√¨ (AG)', 105, 28, null, null, 'center');
      pdf.text('Tel: +39 366 9381103 | Email: weddinggel@aruba.it', 105, 34, null, null, 'center');
      pdf.line(15, 40, 195, 40);

      // Titolo
      pdf.setFontSize(18);
      pdf.text('RICEVUTA', 105, 50, null, null, 'center');

      // Dati Cliente
      pdf.setFontSize(14);
      pdf.text(`Cliente: ${cliente}`, 20, 65);
      pdf.text(`Telefono: ${telefono}`, 20, 73);
      if (facebook) {
        pdf.text(`Facebook: ${facebook}`, 20, 81);
      }

      // Servizio e Data
      const yStart = facebook ? 91 : 89;
      pdf.text(`Servizio: ${servizio}`, 20, yStart);
      const dataFormattata = new Date(dataEvento).toLocaleDateString('it-IT');
      pdf.text(`Data Evento: ${dataFormattata}`, 20, yStart + 8);
      
      // Importo
      const importoFormattato = parseFloat(importo).toFixed(2).replace('.', ',');
      pdf.text(`Importo Ricevuto: ‚Ç¨ ${importoFormattato}`, 20, yStart + 16);

      // Note
      if (note.trim()) {
        const yNote = yStart + 26;
        pdf.text('Note:', 20, yNote);
        const noteLines = pdf.splitTextToSize(note, 170);
        pdf.text(noteLines, 20, yNote + 7);
      }

      // Footer
      pdf.setFontSize(10);
      pdf.text('Grazie per la fiducia!', 105, 285, null, null, 'center');

      // Nome file
      const nomeFile = `Ricevuta_${cliente.replace(/\s+/g, '_')}_${new Date().toISOString().slice(0,10)}.pdf`;
      pdf.save(nomeFile);
    }
  </script>
</body>
</html>
